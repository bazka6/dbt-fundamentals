version: 2

models:
  - name: stg_customers
    description: Staged customer data from our jaffle shop app.
    columns: 
      - name: customer_id
        tests:
          - unique
          - not_null
          - relationships:
                to: ref('stg_customers')
                field: customer_id

  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        description: Foreign key to stg_customers.customer_id.
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id